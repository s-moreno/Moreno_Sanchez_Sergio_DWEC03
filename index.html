<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Buscaminas</title>
    <link rel="icon" type="image/png" href="images/bomb.png">

    <!-- LLAMADA A LOS ESTILOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- LLAMA A SCRIPTS -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <section class="block hero is-primary">
        <div class="hero-body">
            <h1 class="title is-1 has-text-centered ">Buscaminas<img src="images/bomb-white.png"> </h1>
        </div>
    </section>
    <section id="formSection" class="block container">
        <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <form class="box">
                    <div class="field">
                        <label for="user" class="label">Usuario</label>
                        <div class="control has-icons-left" id="userDiv">
                            <input type="text" name="user" id="user" placeholder="usuario" class="input is-primary">
                            <span class="icon is-small is-left"><i class="bi bi-person-fill"></i></span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="pass" class="label">Contrase√±a <span class="icon"><i id="showPass" class="bi bi-eye-fill"></i></span></label>
                        <div class="control has-icons-left" id="passDiv">
                            <input type="password" name="pass" id="pass" placeholder="**********" class="input is-primary">
                            <span class="icon is-small is-left"><i class="bi bi-lock-fill"></i></span>
                        </div>
                        <p id="msg-error" class="help is-danger"></p>
                    </div>
                    <div class="field">
                        <button type="button" id="btn-login" class="button is-primary">Login</button>
                    </div>
                </form>
                <div id="notificacion" class="container block is-max-desktop"></div>
            </div>
        </div>
    </section>

</body>

</html>
